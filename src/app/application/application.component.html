<script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
<div class="bar-container">
  <input type="search" id="searchTerm" [(ngModel)]="searchTerm" (keyup.enter)="search()" placeholder="Search ...">
 <button id = "searchInput" (click)="search()">Search</button> 
</div>
<div class="noContent" *ngIf = "this.auxInternshipsList.length == 0">
  <h1>No internships available </h1>
</div>
<div *ngFor="let internship of auxInternshipsList" class="card-container">
  <mat-card class="internship-card">
    <mat-card-header>
      <mat-card-title class="internship-card-title">{{ internship.title }}</mat-card-title>
      <mat-card-subtitle class="internship-card-subtitle">{{ internship.description }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="internship-card-content">
      Offered: <span class="internship-card-content-text">{{ internship.offered }}</span>
    </mat-card-content>
  </mat-card>
</div>
