
<form (ngSubmit)="login()">
  <h2>Login Internship Platform</h2>
  <input type="email" [(ngModel)]="email" name = "email" placeholder="Email">
  <input type="password" [(ngModel)]="password" name = "password" placeholder="Password">
  <div class="form-group">
    <label for="role"></label>
    <select id="role" [(ngModel)]="role" name="role" required>
      <option value="student">Student</option>
      <option value="institution_representative">Institution Representative</option>
    </select>
  </div>
  <button type="submit">Login</button>
</form>
